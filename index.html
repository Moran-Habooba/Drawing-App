<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="toolbar">
        <h1>toolbar</h1>
        <label for="color">Color</label>
        <input id="color" name="color" type="color" />
        <label for="lineWidth">Line Width</label>
        <input id="lineWidth" name="lineWidth" type="range" min="2" max="100" />
        <button id="clear">Clear</button>
        <label id="Fill" for="fill">Fill</label>
        <button id="Fill">
          <img id="fillImage" src="./fillicon.png" alt="fillicon." />
        </button>
        <label for="eraser">Eraser</label>
        <button id="eraser">
          <img src="./254686.png" alt="Eraser" />
        </button>
        <label for="eraserSize">Eraser Size</label>
        <input
          id="eraserSize"
          name="eraserSize"
          type="range"
          min="1"
          max="50"
          value="10"
        />
        <button id="pencil">
          <img src="./הורדה.png" alt="Pencil" />
        </button>
        <span style="color: black"> Developed By- Moran ♥ Habooba</span>
      </div>
    </div>

    <canvas id="canvas"> </canvas>
  </body>
</html>
